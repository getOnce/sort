<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序&快速排序</title>
</head>
<body>
	<script>
	var array = [3, 4, 1, 8, 2, 11, 15, 18, 20, 11, 211, 23, 11, 11, 1111, 2323];
	/**
	*@description 交换排序法
	*@function
	*@param array {Array} 需要排序的数组
	*@param desc {Boolean},是否降序排列，为true时降序
	*/
	function change(array, desc){
		if(!(array instanceof Array)){
			return [].push(array)
		}
		if(array.length < 2){
			return array;
		}
		var max = array.length;
		for(var i = 0; i < max - 1; i++){
			for(var j = i + 1; j < max; j++){
				if(array[i] < array[j]){
					var num = array[j];
					array[j] = array[i];
					array[i] = num;
				}
			}
		}
		return desc? array.reverse(): array
	}
	/**
	*@description 冒泡排序法
	*@function
	*@param array {Array} 需要排序的数组
	*@param desc {Boolean},是否降序排列，为true时降序
	*/
	function bubble(array, desc){
		if(!(array instanceof Array)){
			return [].push(array)
		}
		if(array.length < 2){
			return array;
		}
		var max = array.length;
		for(var i = 0; i < max - 1; i++){
			for(var j = 0; j < max - 1 - i; j++){
				if(array[j] > array[j+1]){
					var num = array[j+1];
					array[j+1] = array[j];
					array[j] = num;
				}
			}
		}
		return desc? array.reverse(): array
	}
	/**
	*@description 快速排序法
	*@function
	*@param array {Array} 需要排序的数组
	*@param desc {Boolean},是否降序排列，为true时降序
	*/
	function quicksort(array, desc){
		if(array.length < 2){
			return array
		}

		var ruler = array[0],
		left = [],
		middle = [],
		right = [],
		max = array.length

		for(var i = 0; i < max; i++){
			if(array[i] < ruler){
				left.push(array[i]);
			}else if(array[i] == ruler){
				middle.push(array[i]);
			}else{
				right.push(array[i])
			}
		}

		var leftNew = quicksort(left),
		rigthNew = quicksort(right);
		return [].concat(leftNew, middle, rigthNew);
	}

	/**
	*@description 插入排序法
	*@function
	*@param array {Array} 需要排序的数组
	*@param desc {Boolean} 是否为降序排列
	*/

	function insert(arr){
		var max = arr.length,
			ary = arr,
			i = 1,
			j;
		for( ; i < max; i++){
			for( j = i; j > 0 && ary[j - 1] > ary[j]; j--){
				var temp = ary[j - 1];
				ary[j - 1] = ary[j];
				ary[j] = temp;
			}
		}	
		return ary;
	}



	</script>
</body>
</html>
